<div id="sidebar">
  {% include search.html %}

  <ul id="sidebar-post-ul">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
      <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.date | date: "%b %d, %Y" }}</p>
      </li>
    </a>
      <!-- <li>
        <h2><a href="{{ post.url }}">{{ post.title }} <br> {{ post.date | date: "%b %d, %Y" }}</a></h2>
      </li> -->
    {% endfor %}
  </ul>
</div>
