---
layout: default
title: Blog
---
{% assign name = site.posts[0].author %}
{% assign author = site.data.members[name] %}

<div class="blog-main">
  <div class="blog-background">
    <div class="blog-box">

      <div class="blog-header">
        <h1>Our Blog</h1>
      </div>

      <div class="blog-front">
        <div class="blog-left">
          <div class="blog-left-img">
            <img src="{{site.posts[0].picture}}" alt="">
          </div>
            <div class="blog-left-text">
              <p><a href="{{ site.posts[0].url }}">{{site.posts[0].title}}</a></p>
              <p> {{ site.posts[0].summary }} </p>
              <p>
                <img class="blog-left-profile" src="../../../{{ author.profile }}" alt="">
                {{ site.posts[0].date | date: "%b %d, %Y" }} by {{ author.full_name }}
              </p>
            </div>
        </div>

        <div class="blog-right">
          {{site.posts[0].excerpt}}
          <a id="blog-right-read" href="/">read more</a>
        </div>
      </div>

    </div>
  </div>
</div>
