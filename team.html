---
layout: default
title: Team
---
<div class="main">
  <div class="team-box">
      <h1>OUR TEAM</h1>
        <hr/>
        {% for member in site.data.members %}
        <br/>
        <br/>
        <div class="team-individual">
          <div class="team-image">
            <img src="{{ member[1].profile }}" alt="">
          </div>
          <div class="team-body">
            <p id="team-one">{{ member[1].full_name }}</p>
            <br/>
            <p id="team-two"> Interests: {{ member[1].interests }}</p>
            <br/>
            <p id="team-three">{{ member[1].bio }}</p>
          </div>
        </div>
        <!-- <hr/> -->
        {% endfor %}
    </div>
  </div>
